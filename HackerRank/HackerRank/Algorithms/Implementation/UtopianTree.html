    <script>
    
        function utopianTree(n) {
            // Write your code here
            var result = 1;
            for (var i = 1; i <= n; i++) {
                // Odd - double
                if (i % 2 == 1) {
                    result = result * 2;
                } else {
                    result += 1;
                }
            }
            
            return result;
        }
        
        console.log(utopianTree(1));
