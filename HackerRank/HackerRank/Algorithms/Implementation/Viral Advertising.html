    <script>
    
        function viralAdvertising(n) {
            // Write your code here
            var shared = 5;
            var cummulative = 0;
            for (var i = 1; i <= n; i++) {
                var liked = Math.floor(shared/2);
                cummulative += liked;
                shared = liked * 3;
            }

        }
